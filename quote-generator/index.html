<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Miroslav Popovich" />
        <meta name="description" content="Quote Generator" />
        <base href="/" />
        <!-- STYLESHEET -->
        <link rel="stylesheet" href="/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
        <link
            rel="icon"
            type="image/png"
            href="https://res.cloudinary.com/diebeaf02/image/upload/v1708866095/Repos/miros-favicon-32x32.png" />
        <!-- SCRIPT -->
        <script src="/script.js" type="module"></script>
        <title>MirosQuoteGen</title>
    </head>
    <body>
        <div class="quote-container" id="quote-container">
            <!-- Quote -->
            <div class="quote-text">
                <i class="fa-solid fa-quote-left"></i>
                <span id="quote"> </span>
                <i class="fa-solid fa-quote-right"></i>
            </div>
            <!-- Author -->
            <div class="quote-author">
                <span id="author"></span>
            </div>
            <!-- Buttons -->
            <div class="button-container">
                <button class="twitter-button" id="twitter" title="Tweet This!">
                    <i class="fab fa-twitter"></i>
                </button>
                <button id="new-quote">New Quote</button>
            </div>
        </div>
        <div class="loader" id="loader"></div>
    </body>
</html>
